<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tune Up</title>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <!-- Firebase Config/Initialization -->
  <script src="./assets/javascript/firebase-config.js"></script>
  <!-- Firebase Authentication CDN -->
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <!-- Firebase Authentication -->
  <script src="./assets/javascript/firebase-user.js"></script>
  <!-- Firebase Database -->
  <script src="./assets/javascript/firebase-db.js"></script>
  <!-- Firebase Authentication CSS -->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
  <!-- Google Maps CSS -->
  <link rel="stylesheet" href="./assets/css/google-maps.css">
  <!-- Timeline CSS -->
  <link rel="stylesheet" href="./assets/css/timeline.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/virtual-garage.css" media="screen,projection">
</head>
<body>
  <!--=================-->
  <!-- Code below here -->
  <!--=================-->
  <div class="container center">

    <!-- Page Title -->
    <div class="row">
      <div class="col s12">
        <h1>Virtual Garage</h1>
      </div>
    </div><!-- End 'Page Title' -->

    <!-- Add New Car + User Car Display -->
    <div class="row">
      <div class="col s6">
        <h4>Add New Car</h4>
        <form>
          <!-- Choose Year -->
          <select id="js-add-car-year">
            <option value="" disabled selected>Choose Year</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option> 
          </select>
          <!-- Choose Make -->
          <select id="js-add-car-make">
            <option value="" disabled selected>Choose Make</option>
            <option value="Acura">Acura</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Buick">Buick</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Chrysler">Chrysler</option>
            <option value="Dodge">Dodge</option>
            <option value="Jeep">Jeep</option>
            <option value="Kia">Kia</option>
            <option value="Lexus">Lexus</option>
            <option value="Lincoln">Lincoln</option>
            <option value="Mazda">Mazda</option>
            <option value="Mercedez-Benz">Mercedez-Benz</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Subaru">Subaru</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
          </select>
          <!-- Choose Model -->
          <select id="js-add-car-model">
            <option value="" disabled selected>Choose Model</option>
          </select>
          <!-- Input Mileage -->
          <div class="input-field">
            <input id="js-add-car-mileage" type="number" placeholder="input mileage">
          </div>
          <!-- Submit Button -->
          <button id="js-add-car-submit" class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">add</i>
          </button>
        </form>
      </div>
      <div class="col s6">
        <h4>Your Garage</h4>
        <ul id="js-garage" class="collection">
          <!-- Template of what to append -->
          <li class="collection-item">
            <div>
              <button data-car-key class="btn-large">2015 Honda Civic</button>
              <a href="#!" class="secondary-content">
                <i class="material-icons">delete</i>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div><!-- End 'Add New Car + User Car Display' -->

    <!-- Maintenance Data + Update Data -->
    <div class="row">
      <!-- Maintenance Data -->
      <div class="col s6">
        <h4>Maintenance Data</h4>
        <h6>
          <span id="js-display-cars-detail">2015 Honda Civic</span> Last Maintenance:
        </h6>
        <table>
          <tbody>
            <tr>
              <td class="right-align">Oil Change: </td>
              <td><span id="js-display-last-oil-change">32000</span> miles</td>
            </tr>
            <tr>
              <td class="right-align">Tire Rotation: </td>
              <td><span id="js-display-last-tire-rotation">31000</span> miles</td>
            </tr>
            <tr>
              <td class="right-align">Car Inspection: </td>
              <td><span id="js-display-last-car-inspection">06/22/2017</span></td>
            </tr>
            <tr>
              <td class="right-align">Brake Inspection: </td>
              <td><span id="js-display-last-brake-inspection">01/24/2018</span></td>
            </tr>
            <tr>
              <td class="right-align">Wiper Blades: </td>
              <td><span id="js-display-last-wiper-blades"></span>11/08/2017</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Update Data -->
      <div class="col s6">
        
      </div>
    </div><!-- End 'Maintenance Data + Update Data' -->

  </div>
  <!--=================-->
  <!-- Code above here -->
  <!--=================-->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Render JS -->
  <script src="./assets/javascript/render.js"></script>
  <!-- Moment JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
  <!-- NHTSA JS/API -->
  <script src="./assets/javascript/api-nhtsa.js"></script>
  <!-- Google Maps JS -->
  <script src="./assets/javascript/api-google-maps.js"></script>
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0YC_GpZvlge7TTOgdNhujspZ8yjdbvQU&libraries=places"></script>
  <!-- Unix date converter code -->
  <script src="./assets/javascript/date-converter.js"></script>
  <!-- Timeline JS -->
  <script src="./assets/javascript/timeline.js"></script>
  <!-- Custom JS -->
  <script src="./assets/javascript/main.js"></script>
</body>
</html>
